# Spring boot admin configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

---

# internal properties
omdbapi:
  api:
    key: ba73f1b0
    url: http://www.omdbapi.com

---

# Database setup
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
  sql:
    init:
      continue-on-error: true

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:DATABASE
    driver-class-name: 'org.h2.Driver'

---

spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:file:./app_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS JOWL
    username: sa
    password:
    driver-class-name: 'org.h2.Driver'
  flyway:
    locations: 'classpath:db/migration,test_data'

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://mysql-service:3306/plex_app_dev
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://mysql-service:3306/plex_app
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}